<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground 1</title>
  </head>

  <body>
    <div id="app">{{ message }}</div>

    <script type="importmap" src="importmap.js"></script>
    <script type="module">
      import { createApp } from 'vue';

      createApp({
        data() {
          return {
            message: 'Hello Vue!',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
